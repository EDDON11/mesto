<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Mesto</title>
   </head>
   <body class="page">
      <header class="header">
         <img class="header__logo" src="<%=require('./image/logo.svg')%>" alt="Логотип" />
         
      </header>
      <main class="content">
         <section class="profile">
            <div class="profile__avatar-container">
            <img class="profile__avatar" src="<%=require('./image/kusto.jpg')%>" alt="Аватар" />
            <button class="profile__avatar-button"></button>
         </div>
            <div class="profile__info">
               <div class="profile__info-name">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button"></button>
               </div>
               <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
         </section>
         <section class="elements"></section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">©&nbsp;2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit">
         <div class="popup__content">
            <button class="popup__close popup__close_edit" type="button"></button>
            <div class="popup__body">
               <h3 class="popup__title">Редактировать профиль</h3>
               <form class="popup__form popup__form_edit" method="post" name="form_edit" novalidate>
                  <input required minlength="2" maxlength="40" id="name-input" class="popup__input popup__input_type_heading" placeholder="Имя" type="text" value="" name="name" autocomplete="off"/>
                  <span id="name-input-error" class="popup__error"></span>
                  <input required minlength="2" maxlength="200" id="about-input" class="popup__input popup__input_type_subheading" placeholder="Вид деятельности" type="text" value="" name="about" autocomplete="off"/>
                  <span id="about-input-error" class="popup__error" ></span>
                  <button class="popup__save-button popup__save-button_edit" type="submit">Сохранить</button>
               </form>
            </div>
         </div>
      </div>
      <div class="popup popup_add">
         <div class="popup__content">
            <button class="popup__close popup__close_add" type="button"></button>
            <div class="popup__body">
               <h3 class="popup__title">Новое место</h3>
               <form class="popup__form popup__form_add" method="post" name="form-add" novalidate>
                  <input required minlength="2" maxlength="30" id="title-input" class="popup__input popup__input_type_title" type="text" placeholder="Название" name="name" autocomplete="off"/>
                  <span id="title-input-error" class="popup__error"></span>
                  <input required id="url-input" class="popup__input popup__input_type_url" type="url" placeholder="Ссылка на картинку" name="link" autocomplete="off" />
                  <span id="url-input-error" class="popup__error"></span>
                  <button class="popup__save-button" type="submit">Сохранить</button>
               </form>
            </div>
         </div>
      </div>
      <div class="popup popup_photo">
         <div class="popup__content popup__content_photo">
            <button class="popup__close popup__close_photo"></button>
            <img class="popup__full" src="#" alt="фото" />
            <h4 class="popup__title popup__title_photo"></h4>
         </div>
      </div>
      <div class="popup popup_delete_card">
         <div class="popup__content">
            <button class="popup__close" type="button"></button>
        <div class="popup__body">     
         <h3 class="popup__title">Вы уверены?</h3>
         <form class="popup__form popup__form_card_delete"  name="form-delete">
           <button class="popup__save-button" type="submit">Да</button>
          </form>
        </div>
         </div>
      </div>
      <div class="popup popup_avatar">
         <div class="popup__content">
            <button class="popup__close" type="button"></button>
  <div class="popup__body">
   <h3 class="popup__title">Обновить аватар</h3>
   <form class="popup__form popup__form_avatar">
<input required id="avatar-input" class="popup__input popup__input_type_avatar"  placeholder="Ссылка на фото" type="url" name="avatar" autocomplete="off">
<span id="avatar-input-error" class="popup__error"></span>
<button class="popup__save-button" type="submit">Сохранить</button>
   </form>
  </div>
  </div>
</div>   
      <template id="elements_template">
         <article class="element">
            <button class="element__delete-button" type="button"></button>
            <img class="element__pic" src="" alt="фото" />
            <div class="element__rectangle">
               <h2 class="element__title">Байкал</h2>
               <div class="element__like-container">
               <button type="button" class="element__like"></button>
               <p class="element__likos">0</p>
            </div>
            </div>
         </article>
      </template>
   </body>
</html>
